name: Accessibility Tests (WIP)
on:
  workflow_dispatch:
    inputs:
      typeOfPlatforms:
        description: "Platforms"
        default: "Chrome"
        type: choice
        options:
          - Desktop/Mobile
          - Chrome
          - Mobile

permissions:
  id-token: write
  contents: write
  pages: write
  checks: write

jobs:
  desktop-Access:
    if: ${{ github.event.inputs.typeOfPlatforms == 'Chrome' || github.event.inputs.typeOfPlatforms == 'Desktop/Mobile' }}
    name: Accessibility Tests - Chrome - Run ${{ github.run_number }}
    timeout-minutes: 300
    runs-on: ubuntu-latest
    continue-on-error: true

    environment:
      name: Test
      url: ${{ steps.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright accessibility tests
        run: npm run chrome-access-wip
        continue-on-error: true

      - name: Install junit-viewer
        run: npm install -g junit-viewer

      - name: Accessibility Tests Reports - Chrome - Run ${{ github.run_number }}
        id: generate_report
        uses: dorny/test-reporter@v1.9.1
        if: success() || failure()
        with:
          name: Accessibility Tests Results - Chrome - Run ${{ github.run_number }}
          path: desktop-junit-reports/junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        if: always()
        with:
          check_run: false
          files: |
            desktop-junit-reports/junit.xml

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: "playwright-report/"

      - name: Deploy to GitHub Pages
        if: always()
        id: deploy_to_github_pages
        uses: actions/deploy-pages@v4

  workflowcard-link:
    name: Test Result Page
    runs-on: ubuntu-latest
    needs: desktop-Access
    environment:
      name: github-pages
      url: https://fantastic-adventure-gqqrlwk.pages.github.io
    steps:
      - name: Get the URL of the deployed site
        id: get_url
        run: echo "size=https://fantastic-adventure-gqqrlwk.pages.github.io" >> $GITHUB_OUTPUT
