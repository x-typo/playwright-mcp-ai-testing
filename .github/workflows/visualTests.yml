name: Visual Tests (WIP)
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pages: write
  checks: write

jobs:
  desktop-Visual:
    name: Desktop - Run ${{ github.run_number }}
    timeout-minutes: 300
    runs-on: ubuntu-latest
    continue-on-error: true

    environment:
      name: Test
      url: ${{ steps.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright visual tests for desktop
        run: npx playwright test --project=chromeUI --grep @visual
        continue-on-error: true

      - name: Install junit-viewer
        run: npm install -g junit-viewer

      - name: Test Results - Run ${{ github.run_number }}
        id: generate_report
        uses: dorny/test-reporter@v1.9.1
        if: success() || failure()
        with:
          name: Test Results - Run ${{ github.run_number }}
          path: desktop-junit-reports/junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Publish Page
        uses: EnricoMi/publish-unit-test-result-action@v2.17.0
        if: always()
        with:
          check_run: false
          files: |
            desktop-junit-reports/junit.xml

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: "playwright-report/"

      - name: Deploy to GitHub Pages
        if: always()
        id: deploy_to_github_pages
        uses: actions/deploy-pages@v4

  workflowcard-link:
    name: Publish Page
    runs-on: ubuntu-latest
    needs: desktop-Visual
    environment:
      name: github-pages
      url: https://fantastic-adventure-gqqrlwk.pages.github.io
    steps:
      - name: Get the URL of the deployed site
        id: get_url
        run: echo "size=https://fantastic-adventure-gqqrlwk.pages.github.io" >> $GITHUB_OUTPUT
